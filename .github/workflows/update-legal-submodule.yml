# From: https://github.com/textbook/git-checkout-submodule-action
name: Update legal submodule on PR
on: [pull_request]

jobs:
  update-legal-submodule:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Checkout submodules
      run: git submodule update --init --recursive content/legal